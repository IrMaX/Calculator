<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
      <input type="text" class="display" readonly placeholder="0">
      <div class="digits">
        <table>
            <tr>
                <th><button>7</button></th>
                <th><button>8</button></th>
                <th><button>9</button></th>
            </tr>
            <tr>
                <th><button>4</button></th>
                <th><button>5</button></th>
                <th><button>6</button></th>
            </tr>
            <tr>
                <th><button>1</button></th>
                <th><button>2</button></th>
                <th><button>3</button></th>
            </tr>
            <tr>
                <th><button>0</button></th>
                <th><button class="decimal">.</button></th>
      </div>
      <div class="opers">
        <tr>
            <th><button>/</button></th>
            <th><button>*</button></th>
            <th><button>-</button></th>
            <th><button>+</button></th>
        </tr>
        </table>
        </div>
        <tr>
            <th><button class="eq">=</button></th>
            <th><button class="sqrt">√</button></th>
            <th><button class="tangens">tan</button></th>
            <th><button class="backspace">←</button></th>
            <th><button class="clear">AC</button></th>
       </tr>
       </div>
    <script src="js/index.js"></script>
</body>
</html>
