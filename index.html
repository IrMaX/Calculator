<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
      <input type="text" class="display" readonly placeholder="0">
      <div class="digits">
        <table>
            <tr>
                <th><button>7</button></th>
                <th><button>8</button></th>
                <th><button>9</button></th>
            </tr>
            <tr>
                <th><button>4</button></th>
                <th><button>5</button></th>
                <th><button>6</button></th>
            </tr>
            <tr>
                <th><button>1</button></th>
                <th><button>2</button></th>
                <th><button>3</button></th>
            </tr>
      </div>
      <div class="opers">
        <tr>
        <th><button>/</button></th>
        <th><button>*</button></th>
        <th><button>-</button></th>
        <th><button>+</button></th>
        </tr>
        <tr>
        <th><button>0</button></th>
        <th><button>.</button></th>
        <th><button>AC</button></th>
        </tr>
        </table>
      </div>
        <button class="eq">=</button>
      </div>
    
    <script src="js/index.js"></script>
</body>
</html>
